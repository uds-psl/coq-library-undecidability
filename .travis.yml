dist: trusty
sudo: required
language: c
cache:
  apt: true
  directories:
  - $HOME/.opam
  - $HOME/bin
  
addons:
  apt:
    sources:
    - avsm
 
env:
  global:
  - NJOBS=2
  - COMPILER="4.06.1"
  - CAMLP5_VER="7.05"
  - FINDLIB_VER="1.8.0"
  - COQ_VER="8.8.2"
  - EQUATIONS_VER="1.2+8.8"
  - METACOQ_VER="1.0~alpha+8.8"
  
install:
- curl -sL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh > install.sh
- export PATH=$HOME/bin:$PATH
- which opam || (rm -rf $HOME/.opam; echo $HOME/bin | sudo sh install.sh --no-backup; opam init --disable-sandboxing -j ${NJOBS} --compiler=${COMPILER} -n -y)
- opam --version
- opam update
- opam init -j ${NJOBS} -n -y --compiler=$COMPILER
- opam switch set ${COMPILER}
- eval $(opam config env)
- opam config list
- opam repo add coq-released https://coq.inria.fr/opam/released || echo "coq-released registered"
- opam install -j ${NJOBS} -y camlp5.${CAMLP5_VER} ocamlfind.${FINDLIB_VER} coq.${COQ_VER} coq-equations.${EQUATIONS_VER} coq-metacoq.${METACOQ_VER}
- opam list

script:
 - make -j ${NJOBS} deps
 - make -j ${NJOBS} all
